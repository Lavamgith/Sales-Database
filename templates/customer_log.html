<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <title>Magazine Co.</title>
        <link rel="stylesheet" href="{{ 
        url_for('static', filename='css/main.css')}}">
    </head>
    <body>
       
        <p>Customer log</p>
       
            <table>
                <tr>| CustomerID | Name | Email | Phone | Address |</tr>
                {% for entry in table %} 
                    <br>
                    <br>         
                    <tr>
                        |
                        {{entry.customerID}} |
                        {{entry.name}} |
                        {{entry.email}} |
                        {{entry.phone}} |
                        {{entry.address}} |
                    </tr>
                {% endfor %}
            </table> 
       
       <br>
       
        <form action = "/index" method = "post">
        <input type = submit value = "back to index" id = "return_index">
       </form>

        
    </body>
</html>
